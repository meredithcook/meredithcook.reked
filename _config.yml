title: Meredith Cook
logo: # You can add own logo image.
description: Musings on honoring Christ, parenting, theology, and missions.
baseurl: # The subpath of your site, e.g. /blog
url: "meredithcook.ml" # The base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author:
  name: Meredith Cook
  bio: My name is Meredith Cook. I am married to this guy and mom of two. I'm the Grant Coordinator for Southeastern Baptist Theological Seminary, where I received an M.Div in Missiology. I write about Christian living, parenting, theology, and missions.

# Contact links
twitter: https://twitter.com/meredithcook716 # Add your Twitter handle
email: meredithcook716@gmail.com # Add your Email address

# Hero Section
hero: true # To enable the section hero, use the value true. To turn off use the value false.
hero-title: This is the day. # Add your hero title
hero-subtitle: I will rejoice.  # Add your hero subtitle
hero-image: images/kyle-glenn-va80jk-OY2w-unsplash.jpg # Add background image in section hero

# Footer
footer-image: images/flowers2.jpg # Add background image in footer


# Comment Section (Disqus)
disqus-identifier: # Add your shortname for Disqus Comment. For example mr-brown

# Google Analytics
google-analytics: G-DHPTC39GDF # Add your identifier. For example UA-99631805-1.

# Newsletter
mailchimp: "" # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 4
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed
